spring:
  cloud:
    gateway:
      routes:
#        user-service
        - id: user-service-api-docs
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/v3/**

        - id: user-service-swagger
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/swagger-ui/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=2


#          Geolocation
        - id: geolocation-service-api-docs
          uri: lb://GEOLOCATION-SERVICE
          predicates:
            - Path=/geolocations/v3/**

        - id: geolocation-service-swagger
          uri: lb://GEOLOCATION-SERVICE
          predicates:
            - Path=/geolocations/swagger-ui/**

        - id: geolocation-service
          uri: lb://GEOLOCATION-SERVICE
          predicates:
            - Path=/api/v1/geolocations/**
          filters:
            - StripPrefix=2

#          Inventory-service
        - id: inventory-service-api-docs
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/inventory/v3/**

        - id: inventory-service-swagger
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/inventory/swagger-ui/**

        - id: inventory-service
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/v1/inventory/**
          filters:
            - StripPrefix=2


#         donor-service
        - id: donor-service-api-docs
          uri: lb://DONOR-SERVICE
          predicates:
            - Path=/donors/v3/**

        - id: donor-service-swagger
          uri: lb://DONOR-SERVICE
          predicates:
            - Path=/donor/swagger-ui/**

        - id: donor-service
          uri: lb://DONOR-SERVICE
          predicates:
            - Path=/api/v1/donor/**
          filters:
              - StripPrefix=2

#        request-service

        - id: request-service-api-docs
          uri: lb://REQUEST-SERVICE
          predicates:
            - Path=/request/v3/**

        - id: request-service-swagger
          uri: lb://REQUEST-SERVICE
          predicates:
            - Path=/request/swagger-ui/**

        - id: request-service
          uri: lb://REQUEST-SERVICE
          predicates:
            - Path=/api/v1/request/**
          filters:
            - StripPrefix=2

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
